<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignIn | eBundle</title>
    <link rel="stylesheet" href="/login/loginStyle.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="container">
        <div class="header-area">
          <div class="logo">e<b>Bundle</b></div>
          <ul class="links">
            <li><a href="#">blog</a></li>
            <li><a href="#">about</a></li>
            <li><a href="/account">get started</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="form sign-in">
        <h2>login</h2>
        <!--         <p class="belowh2">
          your class is waiting for you
        </p> -->
        <label>
          <input type="email" id="inEmail" placeholder="email" />
        </label>
        <label>
          <input type="password" id="inPassword" placeholder="password" />
        </label>
        <button type="button" class="submit" id="inButton">
          <p id="signinText">
            Sign In
          </p>

          <div class="loading-bro">
            <svg id="load" x="0px" y="0px" viewbox="0 0 150 150">
              <circle id="loading-inner" cx="75" cy="75" r="60" />
            </svg>
          </div>
        </button>
        <p class="wrong">
          
        </p>
        <p class="forgot-pass">Forgot password?</p>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>you need to make an account now!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>
              your class is waiting for you!
            </p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>signup</h2>
          <p class="belowh2">
            make online-learning eeeesy.
          </p>
          <label>
            <input type="text" placeholder="full name" id="userName" />
          </label>
          <label>
            <input type="email" placeholder="Email" id="userMail" />
          </label>
          <label>
            <input type="password" placeholder="Password" id="userPassword" />
          </label>
          <label>
            <input
              type="password"
              placeholder="confirm Password"
              id="userPasswordConfirm"
            />
          </label>
          <div class="radio">
            <div>
              <input
                type="radio"
                name="role"
                value="student"
                id="studentRadio"
              />
              <label>student</label>
            </div>
            <div>
              <input
                type="radio"
                name="role"
                value="teacher"
                id="teacherRadio"
              />
              <label>teacher</label>
            </div>
          </div>

          <button type="button" class="submit" id="signUpButton">
            Sign Up
          </button>
          <!--           <button type="button" class="fb-btn">
            Join with <span>facebook</span>
          </button> -->
        </div>
      </div>
    </div>
    <script>
      document.querySelector(".img__btn").addEventListener("click", function() {
        document.querySelector(".cont").classList.toggle("s--signup");
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="/login/script.js" defer></script>
  </body>
</html>
