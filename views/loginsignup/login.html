<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignIn | eBundle</title>
    <link rel="stylesheet" href="/login/loginStyle.css" />
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>login</h2>
        <!--         <p class="belowh2">
          your class is waiting for you
        </p> -->
        <label>
          <input type="email" id="inEmail" placeholder="email" />
        </label>
        <label>
          <input type="password" id="inPassword" placeholder="password" />
        </label>
        <button type="button" class="submit" id="inButton">Sign In</button>
        <button type="button" class="fb-btn" id="signoutButton">
          sign out <span>test</span>
        </button>
        <p class="forgot-pass">Forgot password?</p>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>make online learning eeeeeeeesy.</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>
              your class is waiting for you!
            </p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>signup</h2>
          <p class="belowh2">
            make online-learning eeeesy.
          </p>
          <label>
            <input type="text" placeholder="full name" id="userName"/>
          </label>
          <label>
            <input type="email" placeholder="Email" id="userMail"/>
          </label>
          <label>
            <input type="password" placeholder="Password" id="userPassword"/>
          </label>
          <label>
            <input type="password" placeholder="confirm Password" id="userPasswordConfirm"/>
          </label>
          <div class="radio">
            <div>
              <input type="radio" name="role" value="student" id="studentRadio" />
              <label>student</label>
            </div>
            <div>
              <input type="radio" name="role" value="teacher" id="teacherRadio" />
              <label>teacher</label>
            </div>
          </div>

          <button type="button" class="submit" id="signUpButton">Sign Up</button>
          <!--           <button type="button" class="fb-btn">
            Join with <span>facebook</span>
          </button> -->
        </div>
      </div>
    </div>
    <script>
      document.querySelector(".img__btn").addEventListener("click", function() {
        document.querySelector(".cont").classList.toggle("s--signup");
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="/login/script.js" defer></script>
  </body>
</html>
